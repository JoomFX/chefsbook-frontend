<app-top-buttons [showSearch]="true"></app-top-buttons>
<section id="recipes">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <app-recipe-view
          *ngFor="let recipe of recipes"
          [recipe]="recipe"
          [showDescription]="false"
        ></app-recipe-view>
      </div>
    </div>
  </div>
</section>
